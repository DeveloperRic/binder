<div class="popup error-popup drop-shadow-strong">
  <div class="popup-close text-color-primary">
    <div ng-click="popup.close()">
      <i class="material-icons">close</i>
      Close
    </div>
  </div>
  <h3 class="text-color-primary">Uh oh! Something broke :(</h3>
  <h1>{{popup.title}}</h1>
  <p class="text-color-muted">{{popup.details}}</p>
</div>
